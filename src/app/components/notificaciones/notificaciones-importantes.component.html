<div *ngIf="notificacionesImportantes.length > 0">
    <h2>Notificaciones Importantes</h2>
    <ul>
      <li *ngFor="let notificacion of notificacionesImportantes">
        <div class="notificacion">
          <div>
            <strong>{{ notificacion.titulo }}</strong>
          </div>
          <div>
            <em>{{ notificacion.descripcion }}</em>
          </div>
          <div>
            <small>Departamento: {{ notificacion.departamento }}</small>
          </div>
          <div>
            <small>Creada el: {{ notificacion.createdAt | date: 'dd/MM/yyyy' }}</small>
          </div>
          <div>
            <span [ngClass]="{'leida': notificacion.estado === 'leida', 'no-leida': notificacion.estado === 'no leida'}">
              {{ notificacion.estado }}
            </span>
            <button *ngIf="notificacion.estado === 'no leida'" (click)="marcarLeida(notificacion.id)">
              Marcar como le√≠da
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
  
  <div *ngIf="notificacionesImportantes.length === 0">
    <p>No tienes notificaciones importantes.</p>
  </div>
